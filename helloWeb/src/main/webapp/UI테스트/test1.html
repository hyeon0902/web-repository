<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>test1.html</title>
	<script>
		let data = ``;
		let xhtp = new XMLHttpRequest();
		xhtp.open('get', 'data.json');
		xhtp.send();
		xhtp.onload = function () {
			let result = JSON.parse(xhtp.responseText);
			let targetAry = [];
			result.forEach(ele => {
			targetAry.push({id: ele.id, first_name: ele.first_name,last_name: ele.last_name, email: ele.email, gender: ele.gender, salary: ele.salary})
			});
		
			for(prop of targetAry) {
				if(prop.gender == 'Female' && prop.salary > 4500) {
					console.log(prop);
	    		}		
	    	}	
		}
	</script>
</head>
