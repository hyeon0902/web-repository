<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>for</title>
</head>
<script>
	console.log('javascript start...')
	//5번 반복
	for (let i = 0; i < 5; i++) {
		console.log(i);
	}

	//배열과 for활용
	let numary = [1, 2, 3, 4, 5]; //배열객체
	let sum = 0;
	console.log(typeof numary);
	//var변수 : 전역or지역(함수안에서 선언)
	for (let i = 0; i < numary.length; i++) { //let, const : 블럭단위의 변수지정.
		sum += numary[i];
	}
	console.log('sum의 값 : ' + sum);

	//확장 for of     index값은 못씀  전체반복시킬때 편함
	sum = 0;
	for (let val of numary) {
		sum += val;
	}
	console.log(`sum의 값 : ${sum}`);

	sum = 0;
	//배열.forEach(함수(item(배열의 값),idx(인덱스),ary(배열전체)))

	numary.forEach(function (item, idx, ary) {
		// if(item%2==0) 짝수조건
		if (idx < 3) { // 1,2,3번째 요소의 합
			sum += item;
		}
	})
	console.log(`sum의 값 : ${sum}`);

</script>
