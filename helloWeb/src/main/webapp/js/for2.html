<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js/for2.html</title>
</head>
<body>
    <script>
        const studentAry = [
            {sno: 1, sname: '홍길동', score: 80},
            {sno: 2, sname: '박길동', score: 88},
            {sno: 3, sname: '김길동', score: 92},
        ]
        let sum = avg = 0;
        studentAry.forEach(function(item,idx,ary){
            console.log(`학번: ${item.sno}번 이름: ${item.sname} 점수: ${item.score}점`);
                sum += item.score; 
                avg = sum / ary.length;  
                avg = avg.toFixed(2); // 소수점 자리 표기  
        })
        console.log(`총점: ${sum} 이고 평균: ${avg} 입니다.`);
    </script>
</body>
</html>
