<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Calendar...</title>

</style>
</head>
<body>
		<div id="show">
			</div>
	<script>
const months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

const weeks = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

	console.log(weeks[2]);
const calendar = {
    html: '',

	
	makeHead(){
		let strHead = "";
		
		strHead += '<table border ="1"><thead><tr>';
		for(let i=0; i<weeks.length; i++){
			strHead += '<th>' + weeks[i] + '</th>';
		}
		strHead += '</tr><thead>';
			return this.html += strHead
	},

    makeBody(mon) {
        let obj = this;
        let strBody = "";
        strBody += '<tbody><tr>'

        for (let i=1; i <= months[mon]; i++) {
            strBody += `<td>${i}</td>`
            if (i % 7 == 0) {
                strBody += '<tr></tr>'
            }
        }
        strBody += '</tr></tbody></table><br>'

        obj.html += strBody;
    },

    makeCalendar(dom) {
        dom.innerHTML = this.html;
    }
}

// calendar.makeHead();

// calendar.makeBody(9);

// calendar.makeCalendar(document.getElementById('show'));

calendar.makeHead();
calendar.makeBody(9);
calendar.makeCalendar(document.getElementById('show'));
	</script>
</body>
</html>
